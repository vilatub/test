version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: titanic-ml-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      # Монтируем модели для возможности обновления без пересборки образа
      - ./models:/app/models:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
